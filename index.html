<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Bazar</title>
</head>
<body>
    <header>
        <h1>Bazar Lottermann</h1>
    </header>
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://wowslider.com/sliders/demo-80/data1/images/sheet546475_1920.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://wowslider.com/sliders/demo-80/data1/images/nature497978_1920.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://wowslider.com/sliders/demo-80/data1/images/plumage176723_1920.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            Linha Anne
                        </div>
                        <img src="https://www.armarinhosaojose.com.br/octopus/design/images/94/products/s/anne-500-natural.jpg" alt="">
                        <div class="card-body">
                            <button type="button">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            Linha Barroco
                        </div>
                        <img src="https://www.armarinhosaojose.com.br/octopus/design/images/94/products/s/barbante-barroco-n10-700g-natural.jpg" alt="">
                        <div class="card-body">
                            <button type="button">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            Linha Clea
                        </div>
                        <img src="https://www.armarinhosaojose.com.br/octopus/design/images/94/products/s/clea-1000-natural.jpg" alt="">
                        <div class="card-body">
                            <button type="button">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

</html>
